<html>
	<head>
		<title>Notes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="github-markdown.css"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="list">
			<button type="button" class="add blue">+</button>
			<section class="local">
				<h3></h3>
				<ul></ul>
			</section>
		</div>
		<div class="main-container">
			<div class="notification">
				<p class="message"></p>
				<div class="close">x</div>
			</div>
			<form>
				<div class="title-container">
					<input type="text" class="title" placeholder=""/>
				</div>
				<div class="tabnav-container">
					<nav class="tabnav clearfix">
						<button type="button" class="write-button">Write</button>
						<button type="button" class="view-button selected">View</button>
					</nav>
				</div>
				<div class="content-container">
					<div class="view-content">
						<div class="markdown-body">No note selected.</div>
					</div>
					<div class="write-content">
						<textarea placeholder="Write a note..."></textarea>
					</div>
					<button type="button" class="save green">Save</button>
					<button type="button" class="remove red">Delete</button>
				</div>
			</form>
		</div>
		<dialog class="delete-confirm">
			<p>Are you sure you want to delete?</p>
			<button type="button" class="confirm red">Confirm</button>
			<button type="button" class="cancel">Cancel</button>
		</dialog>
		<script src="index.js"></script>
	</body>
</html>
