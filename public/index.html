<html>
	<head>
		<title>Notes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="github-markdown.css"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="menu">
			<button type="button" class="toggle blue active">&#9776;</button>
			<button type="button" class="add green">+</button>
			<button type="button" class="config grey">&#9881;</button>
		</div>
		<div class="lists active">
			<section class="list local">
				<h3></h3>
				<ul></ul>
			</section>
			<section class="list drive">
				<h3></h3>
				<ul></ul>
			</section>
		</div>
		<div class="editor-container lists-active">
			<div class="notification">
				<p class="message"></p>
				<div class="close">x</div>
			</div>
			<form>
				<div class="title-container">
					<input type="text" class="title" disabled placeholder="No note selected."/>
				</div>
				<div class="metadata"></div>
				<div class="tabnav-container">
					<nav class="tabnav clearfix">
						<button type="button" class="write-button">Write</button>
						<button type="button" class="view-button selected">View</button>
					</nav>
				</div>
				<div class="content-container">
					<div class="view-content">
						<div class="markdown-body"></div>
					</div>
					<div class="write-content">
						<textarea placeholder="Write a note..."></textarea>
					</div>
					<button type="button" class="save green">Save</button>
					<button type="button" class="remove red">Delete</button>
				</div>
			</form>
		</div>
		<dialog class="delete-confirm">
			<p>Are you sure you want to delete?</p>
			<button type="button" class="confirm red">Confirm</button>
			<button type="button" class="cancel">Cancel</button>
		</dialog>
		<dialog class="add-note-choice">
			<p>Which type of note would you like to add?</p>
		</dialog>
		<dialog class="sign-in">
			<div>
				<p>Please sign in with Google to continue</p>
				<button type="button">Sign In</button>
			</div>
		</dialog>
		<dialog class="configuration">
			<h3>Configurations</h3>
			<form>
				<div class="form-item">
					<label for="label">Label</label>
					<input type="text" id="label" name="label" value=""/>
				</div>
				<div class="form-item">
					<label for="rootdir">Root directory</label>
					<select id="rootdir" name="rootdir">
					</select>
				</div>
				<button type="submit" class="blue">Save</button>
			</form>
		</dialog>
		<template id="loader-circle">
			<svg class="svg-loader circle" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
				<path fill="#fff" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
					<animateTransform 
						attributeName="transform" 
						attributeType="XML" 
						type="rotate"
						dur="1s" 
						from="0 50 50"
						to="360 50 50" 
						repeatCount="indefinite" />
				</path>
			</svg>
		</template>
		<script src="index.js"></script>
	</body>
</html>
