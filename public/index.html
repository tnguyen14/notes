<html>
	<head>
		<title>Notes</title>

		<!-- icons, as generated from http://www.favicon-generator.org/ -->
		<link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
		<meta name="msapplication-TileColor" content="#ff9800">
		<meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
		<meta name="theme-color" content="#ff9800">

		<meta name="description" content="Write notes in Markdown, synced with Google Drive">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" href="build.css"/>
		<link rel="stylesheet" href="hint.base.min.css"/>
		<link rel="stylesheet" href="dialog-polyfill.css"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body class="lists-active">
		<div class="notification">
			<p class="message"></p>
			<div class="close"></div>
		</div>
		<div class="lists">
			<div class="profile">
			</div>
			<section class="list drive">
				<h3></h3>
				<ul></ul>
			</section>
			<button type="button" class="add green hint--left" aria-label="Add Note">
				<svg class="octicon">
					<use xlink:href="sprite.octicons.svg#plus">
				</svg>
			</button>
		</div>
		<button type="button" class="lists-toggle collapse" aria-label="Hide List" data-label-alt="Show List">
			<svg class="octicon hide-lists">
				<use xlink:href="sprite.octicons.svg#chevron-left">
			</svg>
			<svg class="octicon show-lists">
				<use xlink:href="sprite.octicons.svg#chevron-right">
			</svg>
		</button>

		<div class="editor-container lists-active">
			<form>
				<div class="title-container">
					<input type="text" class="title" disabled placeholder="No note selected."/>
				</div>
				<div class="metadata"></div>
				<div class="content-container">
					<div class="view-content">
						<div class="markdown-body"></div>
					</div>
					<div class="write-content">
						<textarea placeholder="Write a note..."></textarea>
					</div>
				</div>
				<div class="tabnav-container">
					<nav class="tabnav clearfix">
						<button type="button" class="write-button hint--top" aria-label="Write">
							<svg class="octicon">
								<use xlink:href="sprite.octicons.svg#markdown">
							</svg>
						</button>
						<button type="button" class="view-button hint--top selected" aria-label="View">
							<svg class="octicon">
								<use xlink:href="sprite.octicons.svg#eye">
							</svg>
						</button>
					</nav>
				</div>

				<div class="note-actions">
					<button type="button" class="action remove red hint--left" aria-label="Delete">
						<svg class="octicon">
							<use xlink:href="sprite.octicons.svg#trashcan">
						</svg>
					</button>
				</div>
			</form>
		</div>
		<dialog class="delete-confirm">
			<p>Are you sure you want to delete?</p>
			<button type="button" class="confirm red">Confirm</button>
			<button type="button" class="cancel">Cancel</button>
		</dialog>
		<dialog class="add-note-choice">
			<p>Which type of note would you like to add?</p>
		</dialog>
		<dialog class="sign-in">
			<div>
				<p>Please sign in with Google to continue</p>
				<button type="button">Sign In</button>
			</div>
		</dialog>
		<dialog class="configuration">
			<h3>Configurations</h3>
			<form>
				<div class="form-item">
					<label for="label">Label</label>
					<input type="text" id="label" name="label" value=""/>
				</div>
				<div class="form-item">
					<label for="rootdir">Root directory</label>
					<select id="rootdir" name="rootdir">
					</select>
				</div>
				<button type="submit" class="blue">Save</button>
			</form>
		</dialog>

		<!-- loader templates - taken from https://codepen.io/jczimm/pen/vEBpoL -->
		<template id="loader-circle">
			<div class="loader circle">
				<svg class="circular" viewBox="25 25 50 50">
					<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
				</svg>
			</div>
		</template>
		<script src="index.js"></script>
	</body>
</html>
