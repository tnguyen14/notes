<html>
	<head>
		<title>Notes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="github-markdown.css"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="menu">
			<button type="button" class="toggle blue active">&#9776;</button>
			<button type="button" class="add green">+</button>
			<button type="button" class="config grey">&#9881;</button>
		</div>
		<div class="lists active">
			<section class="list local">
				<h3></h3>
				<ul></ul>
			</section>
			<section class="list drive">
				<h3></h3>
				<ul></ul>
			</section>
		</div>
		<div class="editor-container lists-active">
			<div class="notification">
				<p class="message"></p>
				<div class="close">x</div>
			</div>
			<form>
				<div class="title-container">
					<input type="text" class="title" disabled placeholder="No note selected."/>
				</div>
				<div class="metadata"></div>
				<div class="tabnav-container">
					<nav class="tabnav clearfix">
						<button type="button" class="write-button">Write</button>
						<button type="button" class="view-button selected">View</button>
					</nav>
				</div>
				<div class="content-container">
					<div class="view-content">
						<div class="markdown-body"></div>
					</div>
					<div class="write-content">
						<textarea placeholder="Write a note..."></textarea>
					</div>
				</div>
				<button type="button" class="action remove red" aria-label="Delete">
					<svg>
						<use xlink:href="sprite.octicons.svg#trashcan">
					</svg>
				</button>
				<button type="button" class="action save green" aria-label="Save">
					<svg>
						<use xlink:href="sprite.octicons.svg#file-text">
					</svg>
				</button>
			</form>
		</div>
		<dialog class="delete-confirm">
			<p>Are you sure you want to delete?</p>
			<button type="button" class="confirm red">Confirm</button>
			<button type="button" class="cancel">Cancel</button>
		</dialog>
		<dialog class="add-note-choice">
			<p>Which type of note would you like to add?</p>
		</dialog>
		<dialog class="sign-in">
			<div>
				<p>Please sign in with Google to continue</p>
				<button type="button">Sign In</button>
			</div>
		</dialog>
		<dialog class="configuration">
			<h3>Configurations</h3>
			<form>
				<div class="form-item">
					<label for="label">Label</label>
					<input type="text" id="label" name="label" value=""/>
				</div>
				<div class="form-item">
					<label for="rootdir">Root directory</label>
					<select id="rootdir" name="rootdir">
					</select>
				</div>
				<button type="submit" class="blue">Save</button>
			</form>
		</dialog>

		<!-- loader templates - taken from https://codepen.io/jczimm/pen/vEBpoL -->
		<template id="loader-circle">
			<div class="loader circle">
				<svg class="circular" viewBox="25 25 50 50">
					<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
				</svg>
			</div>
		</template>
		<script src="index.js"></script>
	</body>
</html>
